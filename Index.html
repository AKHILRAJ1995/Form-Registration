<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
   
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Website monitoring <br> and performance <br> testing solutions</h1>
            
        </div>
        <div class="tl-tech">
            <img src="images/Tl Logo.jpg" alt="Your Image"  >
        </div>

                
        <div class="right">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn log">Log In</button>
                    <button type="button" class="toggle-btn">Sign Up</button>

                </div>

                <div class="heading">
                    <h2>Create Your Account</h2>
                </div>

                <form action="" class="form-field" id="myForm">
                    <input type="text" name="companyName" placeholder="Enter your company name">
                    <input type="email" placeholder="Enter your email address" name="email">
                    <input type="password" placeholder="Enter your password" name="password">
                    <div style="font-size: 12px; opacity: 0.5;"><span>Password must be at least 6 characters long.</span></div>

                    <input type="password" placeholder="Re Enter password" name="confirmPassword">
                </form>

                <div class="continue">
                    <button onclick="validateForm()">Continue</button>
                </div>


                <div class="or-container">
                    <hr class="or-line">
                    <span class="or-text">OR</span>
                    <hr class="or-line">
                </div>

                <div class="log-in">
                    <a href="">Log in Using</a>
                </div>

                <div class="social-media">
                    <div class="items">
                        <a href="https://www.facebook.com"><img src="images/fb-logo.jpg" alt=""></a>
                        <a href="https://www.gmail.com"><img src="images/gmail-logo.jpg" alt=""></a>
                        <a href="https://www.instagram.com"><img src="images/instagram-logo.jpg" alt=""></a>
                    </div>









                </div>

                <div class="footer">
                    Already have an account? <a href="">Log in</a>
                </div>

            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
